<!doctype html>
<html>

	<head>
		<title>Foramatando links</title>
		<meta charset="utf-8" />

		<style type="text/css">

				a {
					text-decoration: none;
					padding: 5px;
				}
			
			/*Links n√£o visitado*/
				a:link {
					color: #B9C941;
				}
			/*Links visitados*/
				a:visited {
					color: #C0C0C0;
				}
			/*Links Hover, passa o cursor sobre o link*/
				a:hover {
					color: #FFF;
					background: #6D790F;
				}
			/*Links ativos, quando clicado*/
				a:active {
					color: #E4F371;
				}

		</style>

	</head>

	<body>

		<a href="https://www.google.com.br">Google</a> |
		<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.ydhwr.com.br">YD</a> |
		<a href="http://www.megacurioso.com.br">Mega Curioso</a>

	</body>

</html>
