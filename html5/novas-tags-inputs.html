<!doctype html>
<html lang="pt-br">
	<head>
		<title>Novas tags input HTML 5</title>
		<meta charset="utf-8">
	</head>

	<body>

		<form>
			
			<!-- Associar label com elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<!-- Novos inputs e atributos HTML5 -->
			<!-- Email Atributo required  -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com.br" autofocus>
			<br><br>

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="5" max="10" step="2">
			<br><br>

			<!-- url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="http://....">
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="ex: digite algo...">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" placeholder="ex: digite algo..." min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" value="enviar">
		</form>

	</body>

</html>
